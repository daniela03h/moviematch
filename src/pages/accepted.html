<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Provide users with personalized movie recommendations based on their preferred film genres." />
    <meta name="keywords" content="movie, cinemas, series, match, actors, recommendations">
    <meta name="sitedomain" content="https://moviematch.com/" />
    <meta name="organization" content="Riwi_Dell" />
    <meta name="author" content="@daniela03h, @jarenas1, @milena-727, @duvingrand" />
    <meta name="designer" content="@daniela03h, @jarenas1, @milena-727, @duvingrand" />
    <meta name="copyright" content="© 2024 MovieMatch. Todos los derechos reservados">
    <meta name="robots" content="index,follow" />
    <meta name="googlebot" content="index,follow" />
    <meta name="revisit-after" content="15days" />
    <link rel="shortcut icon" href="../../public/icons/favicon-moviematch.ico" type="image/x-icon">
    <title>Enjoy the movie</title>
</head>

<body>
    <header></header>
    <main class="container mb-lg-5">
        <section class="container d-flex justify-content-center mt-5 ">
            <div class="container-accepted card d-flex align-items-center" style="width: 18rem;">
                <img src="../../public/img/estrellas.png" class="stars" alt="stars">
                <div class="container-logo">
                    <img src="../../public/img/logo-black-MovieMatch.png" class="card-img-top logo" alt="...">
                </div>
                <div class="card-body d-flex align-items-center flex-column">
                    <h1 class="card-title text-center mb-4 main-title">ENJOY THE MOVIE</h1>
                    <a href="/" class="btn mb-3">Home</a>
                </div>
            </div>
        </section>
        
        <!-- carrusel desktop-->
        <section id="movie-slider" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000">
            <article class="carousel-inner">
                <div class="carousel-item active ">
                    <div id="movie-trends" class="d-flex">
                        <!-- acá se meten todas las peliculas -->
                    </div>
                </div>
                <div class="carousel-item ">
                    <div id="movie-trends2" class="d-flex">
                    </div>
                </div>
                <div class="carousel-item ">
                    <div id="movie-trends3" class="d-flex">
                    </div>
                </div>
                <div class="carousel-item ">
                    <div id="movie-trends4" class="d-flex">
                    </div>
                </div>
            </article>
            <button class="carousel-control-prev" type="button" data-bs-target="#movie-slider" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#movie-slider" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </section>


        <!-- carrusel mobile -->
        <section id="movie-slider-mobile" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000">
            <article class="carousel-inner mobile-carousel">
                <!-- se meten las peliculas -->
            </article>
            <button class="carousel-control-prev" type="button" data-bs-target="#movie-slider-mobile"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#movie-slider-mobile"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </section>
    </main>

    <footer></footer>

    <script type="module" src="../js/accepted.js"></script>
</body>

</html>
